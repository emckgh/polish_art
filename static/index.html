<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Looted Art Database</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Polish Looted Art Database</h1>
            <p class="subtitle">Browse artworks looted during World War II</p>
        </header>

        <div class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search by artist or title..."
                autocomplete="off"
            >
            <button id="searchBtn">Search</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="stats">
            <span id="totalCount">Loading...</span>
            <span id="visionStats" style="margin-left: 20px; color: #666;"></span>
        </div>

        <div class="table-container">
            <table id="artworkTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>
                            Vision
                            <select id="filterVisionAPI" class="header-filter">
                                <option value="">All</option>
                                <option value="searched">Yes</option>
                                <option value="interesting">Interesting</option>
                                <option value="not-searched">No</option>
                            </select>
                        </th>
                        <th>Artist</th>
                        <th>Year</th>
                        <th>
                            Status
                            <select id="filterTestColumn" class="header-filter">
                                <option value="">All</option>
                                <option value="RECOVERED">Recovered</option>
                                <option value="IN_PROCESS">In Process</option>
                                <option value="LOST">Lost</option>
                                <option value="LOOTED">Looted</option>
                            </select>
                        </th>
                        <th>Last Known Location</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="artworkTableBody">
                    <!-- Artworks will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" disabled>Next</button>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
