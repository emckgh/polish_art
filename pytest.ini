# Pytest configuration for Playwright E2E tests
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright specific options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --headed
    --browser=chromium
    --slowmo=100

markers =
    e2e: End-to-end UI tests with Playwright
    slow: Slow running tests
    integration: Integration tests
    unit: Unit tests
